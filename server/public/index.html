<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Salas</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="landing">
        <h2>Bienvenido al Chat</h2>
        <input type="text" id="username" placeholder="Escribe tu nombre">
        <h3>Elige una foto de perfil</h3>
        <div id="avatars">
            <img src="./img/alonso.jpg" class="avatar" data-avatar="alonso.jpg">
            <img src="./img/alonso_avatar.jpg" class="avatar" data-avatar="alonso_avatar.jpg">
            <img src="./img/alonso_feliz.webp" class="avatar" data-avatar="alonso_feliz.webp">
        </div>
        <button id="startChat">Entrar al Chat</button>
    </div>
   
    <!-- Interfaz del Chat estilo WhatsApp Web -->
    <div id="chat" style="display: none;">
        <div class="wa-container">
            <!-- Sidebar izquierdo (lista de salas) -->
            <div class="wa-sidebar">
                <div class="wa-sidebar-header">
                    <div class="wa-profile">
                        <img id="user-avatar" class="wa-profile-img" src="" alt="Tu perfil">
                        <span id="user-name"></span>
                    </div>
                    <div class="wa-actions">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                

                <div id="salasContainer">
                    <button class="sala-btn active" data-sala="publica">Sala Pública</button>
                    <button class="sala-btn" data-sala="sala-2">Sala 2</button>
                    <button class="sala-btn" data-sala="sala-3">Sala 3</button>
                    <button class="sala-btn" data-sala="sala-4">Sala 4</button>
                </div>
            </div>
            
            <!-- Área principal del chat -->
            <div class="wa-chat">
                <!-- Encabezado del chat -->
                <div class="wa-chat-header">
                    <h2 id="nombreSala">Sala: pública</h2>
                </div>
                
                <!-- Lista de mensajes -->
                <ul id="listaSala"></ul>
                
                <!-- Área de entrada de mensajes -->
                <div class="wa-input-area">
                    <div class="wa-attach-container">
                        <label for="imagen" class="wa-attach-label">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" id="imagen">
                    </div>
                    <input type="text" id="input" placeholder="Escribe un mensaje">
                    <button id="enviar">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="enviarImagen">Enviar Imagen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
